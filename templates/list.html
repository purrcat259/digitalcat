{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <h1 class="header-text">{{ page_title }}</h1>
    </div>
    {% if items|length == 0 %}
        <div class="row">
            <h1 class="header-text">Oops... nothing here!</h1>
        </div>
    {% endif %}
    {% for item in items %}
        {% if item_type == 'article' %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <a href="{{ url_for('article', title=item) }}">
                        <div class="collection-box">
                            <p class="collection-box-text hvr-grow">
                                {{ item }}
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-md-6"></div>
            </div>
        {% elif item_type == 'project' %}
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <a href="{{ url_for('project', title=item) }}">
                        <div class="collection-box">
                            <p class="collection-box-text hvr-grow">
                                {{ item }}
                            </p>
                        </div>
                    </a>
                </div>
                <div class="col-md-3"></div>
            </div>
        {% else %}
            <!-- TODO for history, listing both at the same time -->
        {% endif %}
    {% endfor %}
{% endblock %}
