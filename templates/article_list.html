{% extends "index.html" %}
{% block article_list %}
    {% for article in articles %}
        <a href="{{ url_for('article', article_url_name=article.url_name) }}">
            <div>
                <div>Item Title: {{ article.title }}</div>
                <div>Item Number: {{ articles.index(article) + 1 }}</div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
