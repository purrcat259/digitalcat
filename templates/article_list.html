{% extends "index.html" %}
{% block article_list %}
    {% for article in articles %}
        <a href="{{ url_for('article', article_url_name=article.url_name) }}">
            <div class="list-block">
                <div>
                    <h2>{{ article.title }}</h2>
                </div>
                <div>
                    <h6>#{{ article.id }} - {{ article.timestamp }}</h6>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
