<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if marquee %}
            <meta http-equiv="refresh" content="45">
        {% else %}
            <meta http-equiv="refresh" content="15">
        {% endif %}
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <!-- Taken from: https://daneden.github.io/animate.css/ -->
        <link href="{{ url_for('static', filename='animate.min.css') }}" rel="stylesheet" media="all">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='api.css') }}">
        <title>Donations by {{ streamer }}</title>
    </head>
    <body>
        {% if marquee %}
            <marquee scrolldelay="85"><h1 style="font-family: 'Open Sans';" class="marquee-text animated flash">{{ amount }}</h1></marquee>
        {% else %}
            <h1 style="font-family: 'Open Sans';" class="donation-text animated flash">{{ amount }}</h1>
        {% endif %}
    </body>
</html>
