{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <h1 class="header-text">{{ page_title }}</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p>This is a temporary landing page for information regarding the twitch donation bot project.</p>
            <h1 class="header-text">Currently available endpoints:</h1>
        </div>
        <div class="col-md-4"></div>
    </div>
    {% for streamer in end_points %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="collection-box">
                    <h1 class="collection-box-text hvr-grow"><a href="{{ url_for('return_donation_amounts', streamer_required=streamer) }}">{{ streamer }} endpoint</a></h1>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    {% endfor %}
{% endblock %}
