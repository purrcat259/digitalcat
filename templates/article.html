{% extends "layout.html" %}
{% block centre_content %}
    <div>
        <h1>{{ article.title }}</h1>
    </div>
    <div>
        <h2>Submitted on: {{ article.timestamp }}</h2>
    </div>
    <div>
        <p>
            {{ article.contents }}
        </p>
    </div>
    <div>
        <a href="{{ url_for('index') }}">Back to main page</a>
    </div>
{% endblock %}
